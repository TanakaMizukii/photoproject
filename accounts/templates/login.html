{% load static %}
<!doctype html>
<html lang="ja" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>

    <!-- Bootstrap core Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href={% static "css/login.css" %} rel="stylesheet">
  </head>
  <body class="text-center d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signinw-100 m-auto">
      {% if form.errors %}
        <p style="color: red;">ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <!-- ログインフォームを配置 -->
      <form method="post">
        {% csrf_token %}
        <!-- Bootstrapのロゴを表示 -->
        <!-- 「static/img/bootstrap-logo.svg」の読み込み -->
        <img class="mb-4" src={% static "img/bootstrap-logo.svg" %} alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please login</h1>

        <label for="Username" class="visually-hidden">
          User name</label>
        <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザー名" required autofocus>
        <!-- Passwordラベルの非表示 -->
        <label for="Password" class="visually-hidden">Password</label>
        <!-- passwordの<input>タグを出力 -->
        <!-- name属性の値はLoginViewで定義されているフィールド名password -->
        <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required autofocus>

          <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">

        <br><br>
        <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
        <!-- ログイン直後のリダイレクト先（トップページ）のURLパターンを設定 -->
        <input type="hidden" name="next" value="{% url 'photo:index' %}">
      </form>
    </main>
  </body>
</html>
