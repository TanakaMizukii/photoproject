{% extends 'base.html' %}

{% block title %}Post{% endblock %}

    {% block contents %}
    <!-- BootStrapのグリッドシステム -->
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col" offset-2>
                <!-- ファイルをアップロードする場合は
                 　　enctype='multipart/form-data' -->
                <form method="post"enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>カテゴリ</th>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <th>タイトル</th>
                            <td>{{ form.title }}</td>
                        </tr>
                        <tr>
                            <th>コメント</th>
                            <td>{{ form.comment }}</td>
                        </tr>
                        <tr>
                            <th>画像１</th>
                            <td>{{ form.image1 }}</td>
                        </tr>
                        <tr>
                            <th>画像２</th>
                            <td>{{ form.image2 }}</td>
                        </tr>
                    </table>
                    <hr>
                    <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
